<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: black; color: white; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .header { padding: 10px; background-color: #000; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        .shop-container { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
        .item { margin: 20px; position: relative; border: 2px solid #fff; border-radius: 10px; padding: 10px; width: calc(40% - 40px); max-width: 200px; }
        .item img { width: 100%; height: auto; transition: transform 0.5s, filter 0.5s; }
        .item img:hover { transform: rotateY(180deg); filter: grayscale(100%); }
        .item .price { color: gold; font-weight: bold; }
        .level-bar { width: 100%; background-color: #444; border-radius: 5px; }
        .level-progress { height: 10px; background-color: gold; border-radius: 5px; }
        .level-label { margin-top: 5px; }
        .upgrade-button { background-color: orange; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; transition: background-color 0.3s; }
        .upgrade-button:disabled { background-color: gray; cursor: not-allowed; }
        .not-enough-money { color: red; }
        .balance { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'" style="position: absolute; left: 10px;"><i class="fas fa-arrow-left"></i></button>
        <h1>Shop</h1>
        <p class="balance" id="balance">Balance: 40000 Coins</p>
    </div>
    <div class="shop-container" id="shop-container">
        <!-- Items will be dynamically added here -->
    </div>

    <script>
        let currentUser;

        window.onload = function() {
            loadUserData();
            initializeShop();
            updateBalanceDisplay();
        };

        function loadUserData() {
            // Загрузить данные пользователя из файла users.json
            fetch('users.json')
                .then(response => response.json())
                .then(data => {
                    currentUser = data[0]; // Устанавливаем текущего пользователя
                    updateBalanceDisplay();
                    initializeShop();
                })
                .catch(error => console.error('Ошибка загрузки данных:', error));
        }

        function saveUserData() {
            // Сохранить данные пользователя в файл users.json
            fetch('/save_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([currentUser])
            })
            .then(response => {
                if (response.ok) {
                    console.log('Player data saved successfully!');
                } else {
                    console.error('Failed to save player data');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('balance');
            balanceElement.textContent = `Balance: ${currentUser.balance} Coins`;
        }

        function initializeShop() {
            const shopContainer = document.getElementById('shop-container');
            shopContainer.innerHTML = '';

            currentUser.items.forEach((item, index) => {
                const itemPrice = item.price + item.priceIncrement * item.level;
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.innerHTML = `
                    <img src="https://via.placeholder.com/200" alt="${item.name}">
                    <p class="price">Price: ${itemPrice} Coins</p>
                    <div class="level-bar">
                        <div class="level-progress" style="width: ${item.level * 10}%"></div>
                    </div>
                    <p class="level-label">Level ${item.level}</p>
                    <button class="upgrade-button" onclick="upgradeItem(${index})" ${currentUser.balance >= itemPrice && item.level < 10 ? '' : 'disabled'}>Upgrade</button>
                `;
                shopContainer.appendChild(itemElement);
            });
        }

        function upgradeItem(index) {
            const item = currentUser.items[index];
            const itemPrice = item.price + item.priceIncrement * item.level;

            if (currentUser.balance >= itemPrice && item.level < 10) {
                currentUser.balance -= itemPrice; // Списать средства с баланса
                item.level++;
                const newProfit = Math.round(item.profit * Math.pow(1 + item.profitIncrement, item.level));
                const newPopulation = Math.round(item.population * Math.pow(1 + item.profitIncrement, item.level));
                currentUser.totalProfit += newProfit;

                // Обновить данные пользователя
                item.price += item.priceIncrement;
                item.profit = newProfit;
                item.population = newPopulation;
                currentUser.population += item.population;

                saveUserData();
                updateBalanceDisplay();
                initializeShop();
            } else if (item.level >= 10) {
                alert('Item is at maximum level!');
            } else {
                alert('Not enough coins!');
            }
        }
    </script>
</body>
</html>
