<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .toolbar, .bottom-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
        }
        .toolbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            justify-content: space-around;
        }
        .nav-button {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-button i {
            margin-bottom: 5px;
            font-size: 24px;
        }
        .nav-button:hover {
            background-color: #333;
            border-radius: 5px;
        }
        .nav-button.active i, .nav-button.active span {
            text-shadow: 0 0 10px #fff;
        }
        .content {
            padding-top: 50px;
            padding-bottom: 60px;
            text-align: center;
        }
        .player-name, .player-league {
            display: flex;
            align-items: center;
            margin-right: 35px;
            margin-left: 15px;
        }
        .player-league i {
            margin-right: 5px;
        }
        .balance-container {
            background-color: rgba(0, 0, 1, 0.5); /* полупрозрачный фон */
            border-radius: 10px; /* скругление углов */
            padding: 20px;
            margin-bottom: 20px;
            color:white;
        }
        #farmButton, #claimButton {
            background-color: #555;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        #farmButton.disabled {
            cursor: not-allowed;
            background-color: #888;
        }
        #farmButton i, #claimButton i {
            margin-right: 8px;
        }
        #timer {
            color: #fff;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .nav-button {
                font-size: 14px;
                padding: 8px;
            }
            .toolbar, .bottom-nav {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Верхняя панель -->
    <div class="toolbar">
        <div class="player-name">Player Name</div>
        <div class="player-league">
            <i class="fas fa-crown"></i> <!-- Измените иконку для различных лиг -->
            League 1
        </div>
    </div>

    <!-- Основное содержимое -->
    <div class="content">
        <div class="balance-container">
            <h2>Balance</h2>
            <p id="balance">0 coins</p>
        </div>
        <button id="farmButton" onclick="startFarm()"><i class="fas fa-tractor"></i>Farm</button>
        <button id="claimButton" onclick="claimPopulation()" style="display: none;"><i class="fas fa-coins"></i>Claim</button>
        <div id="timer" style="display: none;"></div>
    </div>

    <!-- Нижняя навигация -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-button active" id="home-button">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="task.html" class="nav-button" id="task-button">
            <i class="fas fa-tasks"></i>
            <span>Task</span>
        </a>
        <a href="ref.html" class="nav-button" id="ref-button">
            <i class="fas fa-users"></i>
            <span>Ref</span>
        </a>
    </div>

    <script>
        let balance = 0;
        document.getElementById('balance').textContent = `${balance} coins`;

        const farmTime = 1 * 10 * 1000; // 10 seconds for demonstration
        let isFarming = false;
        let isClaiming = false; // Добавляем переменную для отслеживания процесса сбора монет
                let farmEndTime;

        function startFarm() {
            if (isFarming) return;

            isFarming = true;
            farmEndTime = Date.now() + farmTime;
            const farmButton = document.getElementById('farmButton');
            farmButton.disabled = true;
            updateButton();

            const interval = setInterval(() => {
                const timeLeft = farmEndTime - Date.now();
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    isFarming = false;
                    farmButton.disabled = false;
                    farmButton.innerHTML = '<i class="fas fa-coins" style="margin-right: 8px;"></i>Claim';
                    farmButton.onclick = claimPopulation;
                } else {
                    updateButton(timeLeft);
                }
            }, 1000);
        }

        function updateButton(timeLeft) {
            const farmButton = document.getElementById('farmButton');
            if (timeLeft) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                farmButton.innerHTML = `<i class="fas fa-hourglass-start" style="margin-right: 8px;"></i>${hours}h ${minutes}m ${seconds}s`;
            } else {
                farmButton.innerHTML = '<i class="fas fa-tractor" style="margin-right: 8px;"></i>Farming...';
            }
        }

        function claimPopulation() {
            const balanceElement = document.getElementById('balance');
            const newBalance = parseInt(balanceElement.textContent) + 50;
            balanceElement.textContent = newBalance;

            const farmButton = document.getElementById('farmButton');
            farmButton.innerHTML = '<i class="fas fa-tractor" style="margin-right: 8px;"></i>Farm';
            farmButton.onclick = startFarm;
        }
    </script>

</body>
</html>
